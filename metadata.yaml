name: sdcore-nrf
display-name: SD-Core NRF
summary: Charmed Operator for the SD-Core Network Repository Function (NRF).
description: Charmed Operator for the SD-Core Network Repository Function (NRF).
website: https://charmhub.io/sdcore-nrf
source: https://github.com/canonical/sdcore-nrf-operator
issues: https://github.com/canonical/sdcore-nrf-operator/issues

containers:
  nrf:
    resource: nrf-image
    mounts:
      - storage: config
        location: /etc/nrf/
      - storage: certs
        location: /support/TLS

resources:
  nrf-image:
    type: oci-image
    description: OCI image for SD-Core nrf
    upstream-source: ghcr.io/canonical/sdcore-nrf:1.3

storage:
  config:
    type: filesystem
    minimum-size: 1M
  certs:
    type: filesystem
    minimum-size: 1M

requires:
  database:
    interface: mongodb_client
  certificates:
    interface: tls-certificates

provides:
  fiveg-nrf:
    interface: fiveg_nrf

assumes:
  - k8s-api
