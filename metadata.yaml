name: sdcore-nrf
display-name: SD-Core NRF
summary: Charmed Operator for the SD-Core Network Repository Function (NRF).
description: Charmed Operator for the SD-Core Network Repository Function (NRF).

containers:
  nrf:
    resource: nrf-image
    mounts:
      - storage: config
        location: /etc/nrf/
      - storage: certs
        location: /free5gc/support/TLS

resources:
  nrf-image:
    type: oci-image
    description: OCI image for SD-Core nrf
    upstream-source: ghcr.io/canonical/sdcore-nrf:1.3

storage:
  config:
    type: filesystem
    minimum-size: 1M
  certs:
    type: filesystem
    minimum-size: 1M

requires:
  database:
    interface: mongodb_client
  certificates:
    interface: tls-certificates

provides:  
  fiveg-nrf:
    interface: fiveg_nrf

assumes:
  - k8s-api
